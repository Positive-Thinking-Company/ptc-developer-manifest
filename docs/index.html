<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable/dist/css/theme-simple-dark.min.css"> -->
  <link rel="stylesheet" href="./theme-ptc.css">
</head>
<body>
  <div class="ptc-circle-holder">
    <div class="ptc-circle circle1"></div>
    <div class="ptc-circle circle2"></div>
    <div class="ptc-circle circle3"></div>
  </div>
  <div id="app"></div>
  <script>
    const baseProductionUrl = 'https://positive-thinking-company.github.io';
    const productionUrl = baseProductionUrl + '/ptc-developer-manifest/';
    let isDeployedOnGithubPages = window.location.href.substring(0, productionUrl.length) === productionUrl;

    window.$docsify = {
      name: 'PTC Developer Manifest',
      repo: '',
      basePath: isDeployedOnGithubPages ? baseProductionUrl : `/`,
      routerMode: 'history',
      search: 'auto',
      loadSidebar: true,
      subMaxLevel: 3,
      sidebarDisplayLevel: 1, // set sidebar display level
      'flexible-alerts': {
        style: 'flat'
      },
      search: {
        placeholder: 'Type to search',
        noData: 'No Results!',
        paths: 'auto',
        depth: 6,
        maxAge: 86400000, // 1 day
        hideOtherSidebarContent: false,
        namespace: 'PTC Developer Manifest'
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>  
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-perl.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-git.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-aspnet.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-scss.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-regex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markup.min.js"></script>
</body>
</html>
